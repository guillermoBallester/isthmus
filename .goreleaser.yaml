version: 2

project_name: isthmus

before:
  hooks:
    - go mod tidy
    - go vet ./...

builds:
  - main: ./cmd/isthmus
    binary: isthmus
    ldflags:
      - -s -w -X main.version={{ .Version }}
    env:
      - CGO_ENABLED=1
    goos:
      - linux
    goarch:
      - amd64

archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: checksums.txt

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
