services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: isthmus
      POSTGRES_PASSWORD: isthmus
      POSTGRES_DB: isthmus_test
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U isthmus"]
      interval: 2s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
